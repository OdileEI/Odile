<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odile - IT Technology Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Odile</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#privacy">Privacy</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="container">
            <h2>Welcome to Odile</h2>
            <p>We provide top-notch IT Technology Solutions to drive your business forward.</p>
        </section>

        <section id="privacy" class="container">
            <h2>Privacy Policy</h2>
            <p>Our privacy policy ensures that your data is protected and handled with care.</p>
        </section>

        <section id="contact" class="container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Odile. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
